<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="images/celular-instagram.png" alt="Celular imagem">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="images/instagram-logo.png" class="instagram-logo" alt="Logo instagram">
        <div class="profile-photo">
          <img src="images/imagem-perfil.png" alt="Imagem do perfil">
          <a href="#" class="instagram-login">Continue como guimattozs</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>

      </div>

      <div class="group">
        <p class="not-account">Não é <strong>guimattozs</strong>?</p>
        <p class="notaccount">
          <span class="link-blue"><a href="#">Alterar conta</a></span>
          ou
          <span class="link-blue"><a href="#">Inscreva-se</a></span>
        </p>
      </div>
      <h3>
        Obtenha o aplicativo.
      </h3>
      <div class="download-apps">
      
        <a href="#"><img src="images/appstore.png" alt="Baixar na Appstore"></a>
        <a href="#"><img src="images/googleplay.png" alt="Baixar na Playstore"></a>
      </div>
    </div>
  </div>
</body>
</html>
